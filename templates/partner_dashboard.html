<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partner Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Welcome, {{ partner }}!</h2>
    <p>This is your restaurant partner dashboard.</p>
    <a href="/partner_restaurant_profile" class="btn btn-primary me-2">Manage Restaurant Profile</a>
    <a href="/partner_menu" class="btn btn-success me-2">Manage Menu</a>
    <a href="/partner_orders" class="btn btn-warning me-2">Manage Orders</a>
    <a href="/partner_reviews" class="btn btn-info me-2">View Customer Reviews</a>
    <a href="/partner_hours" class="btn btn-dark me-2">Manage Hours & Holidays</a>
    <form method="post" action="/partner_delete_restaurant" onsubmit="return confirm('Are you sure you want to delete your restaurant and all its data? This cannot be undone.');" class="d-inline">
        <button type="submit" class="btn btn-outline-danger">Delete My Restaurant</button>
    </form>
    <a href="/logout" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
