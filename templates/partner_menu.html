<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Manage Menu</h2>
    <form method="post" class="mb-4">
        <input type="hidden" name="add_item" value="1">
        <div class="row g-2 align-items-end">
            <div class="col-md-4">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-2">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="col-md-4">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Add Item</button>
            </div>
        </div>
    </form>
    <h4>Current Menu</h4>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>{{ item[1] }}</td>
                <td>â‚¹{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>
                    <form method="post" style="display:inline;">
                        <input type="hidden" name="delete_item_id" value="{{ item[0] }}">
                        <button type="submit" class="btn btn-danger btn-sm me-2">Delete</button>
                    </form>
                    <a href="/partner_menu/edit/{{ item[0] }}" class="btn btn-warning btn-sm">Edit</a>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4">No menu items found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/partner_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
