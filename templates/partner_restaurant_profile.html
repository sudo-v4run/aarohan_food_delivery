<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Restaurant Profile</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Restaurant Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ restaurant[1] if restaurant else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="cuisine" class="form-label">Cuisine</label>
            <input type="text" class="form-control" id="cuisine" name="cuisine" value="{{ restaurant[2] if restaurant else '' }}" required>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_open" name="is_open" {% if restaurant and restaurant[3] %}checked{% endif %}>
            <label class="form-check-label" for="is_open">Open for Orders</label>
        </div>
        <button type="submit" class="btn btn-primary">{% if restaurant %}Update{% else %}Create{% endif %} Profile</button>
        <a href="/partner_dashboard" class="btn btn-secondary ms-2">Back to Dashboard</a>
    </form>
</div>
</body>
</html>
