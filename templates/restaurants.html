<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Browse Restaurants</h2>
    <div class="row">
        {% for r in restaurants %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ r[1] }}</h5>
                    <p class="card-text">
                        <strong>Cuisine:</strong> {{ r[2] }}<br>
                        <strong>Rating:</strong> {{ r[3] }}<br>
                        <strong>Delivery Time:</strong> {{ r[4] }} min<br>
                        <strong>Status:</strong> {% if r[6] %}<span class="text-success">Open</span>{% else %}<span class="text-danger">Closed</span>{% endif %}
                    </p>
                    <a href="/restaurant/{{ r[0] }}" class="btn btn-primary" {% if not r[6] %}disabled{% endif %}>View Menu</a>
                </div>
            </div>
        </div>
        {% else %}
        <p>No restaurants found.</p>
        {% endfor %}
    </div>
    <a href="/menu" class="btn btn-secondary mt-3">Back to Menu</a>
</div>
</body>
</html>
