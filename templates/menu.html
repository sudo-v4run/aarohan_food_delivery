<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Aarohan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Menu</h2>
    <div class="mb-3">
        <a href="/order_history" class="btn btn-info me-2">View Order History</a>
        <a href="/restaurants" class="btn btn-primary">Browse Restaurants</a>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-success">Welcome, {{ session['user'] }}!</h2>
        <div>
          <a href="/cart" class="btn btn-outline-dark me-2">View Cart</a>
          <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
      </div>
      

    <h3 class="mb-4">Today's Menu</h3>

    <div class="row">
        {% for item in food_items %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item[1] }}</h5>
                    <p class="card-text">{{ item[3] }}</p>
                    <p class="card-text"><strong>Price:</strong> â‚¹{{ item[2] }}</p>
                    <p class="card-text"><strong>Restaurant:</strong> {{ item[4] }}</p>
                    <form method="post" action="/add_to_cart">
                        <input type="hidden" name="item_id" value="{{ item[0] }}">
                        <button type="submit" class="btn btn-success">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% else %}
        <p>No food items found.</p>
        {% endfor %}
    </div>
  </div>
</body>
</html>
