<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarohan Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Aarohan Food Delivery</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/login">User Login</a>
                <a class="nav-link" href="/partner_login">Partner Login</a>
                <a class="nav-link" href="/delivery_login">Delivery Login</a>
            </div>
        </div>
    </nav>
    <section class="container py-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="display-4 fw-bold mb-3">Delicious food, delivered fast.</h1>
                <p class="lead mb-4">Order from your favorite restaurants, or join as a partner or delivery hero. Aarohan brings the best food to your doorstep!</p>
                <div class="d-flex flex-wrap gap-3 mt-4">
                    <a href="/register" class="btn btn-primary btn-lg">Order Now</a>
                    <a href="/partner_register" class="btn btn-success btn-lg">Become a Partner</a>
                    <a href="/delivery_register" class="btn btn-info btn-lg">Join as Delivery</a>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=600&q=80" alt="Vegetarian Food Spread" class="img-fluid rounded shadow-lg" style="max-height: 350px;">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
